        html {
            line-height: 1.15;

        body {

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;

        button, select {
            text-transform: none;
        }

        button, [type="button"], [type="reset"], [type="submit"] {

            color: inherit;
        }

            padding: 0;
        }

            outline: 1px dotted ButtonText;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        details {
            display: block;
            margin: 0;
            padding: 0;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        [data-thq="accordion"] [data-thq="accordion-content"] {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0;
        }

        [data-thq="accordion"] details[data-thq="accordion-trigger"][open] + [data-thq="accordion-content"] {
            max-height: 1000vh;
        }

        details[data-thq="accordion-trigger"][open] summary [data-thq="accordion-icon"] {

        }

        html {

    </style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownTrigger = document.querySelector(".navbar8-link4-dropdown-trigger");
        const dropdownMenu = document.querySelector(".navbar8-container7");
        const arrowDown = document.querySelector(".navbar8-container2");
        const arrowUp = document.querySelector(".navbar8-container3");   
        if (dropdownTrigger && dropdownMenu && arrowDown && arrowUp) {
            dropdownMenu.style.display = "none";
            arrowDown.style.display = "block";
            arrowUp.style.display = "none";

            dropdownTrigger.addEventListener("click", function () {
                const isVisible = dropdownMenu.style.display === "block";

                dropdownMenu.style.display = isVisible ? "none" : "block";

                arrowDown.style.display = isVisible ? "block" : "none";
                arrowUp.style.display = isVisible ? "none" : "block";
            });
        }
    });
</script>
