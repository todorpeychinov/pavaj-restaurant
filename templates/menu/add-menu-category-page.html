{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'css/add-menu-category-page.css' %}" rel="stylesheet"/>

    <div class="add-menu-category-page-container">
        {% include  'common/navbar.html' %}
        <add-menu-category-wrapper
                class="add-menu-category-wrapper"
                rootclassname="add-menu-categoryundefined"
        >
            <!--AddMenuCategory component-->
            <div
                    class="add-menu-category-container1 thq-section-padding add-menu-categoryroot-class-name"
            >
                <div
                        class="add-menu-category-max-width thq-section-padding thq-section-max-width"
                >
                    <div class="add-menu-category-form-root">
                        <div class="add-menu-category-form1">
                            <h2 class="add-menu-category-text1 thq-heading-2">
                                <fragment class="add-menu-category-page-fragment28">
                      <span class="add-menu-category-page-text28">
                        Add Menu Category
                      </span>
                                </fragment>
                            </h2>
                            <form class="add-menu-category-form2">
                                <div class="add-menu-category-email1">
                                    <label
                                            for="thq-sign-in-1-password"
                                            class="thq-body-large"
                                    >
                                        Menu Category
                                    </label>
                                    <input
                                            type="text"
                                            id="thq-sign-in-3-email"
                                            required="true"
                                            placeholder="Menu Category"
                                            class="add-menu-category-textinput1 thq-input thq-body-large"
                                    />
                                </div>
                                <div class="add-menu-category-email2">
                                    <label
                                            for="thq-sign-in-1-password"
                                            class="thq-body-large"
                                    >
                                        Menu Type
                                    </label>
                                    </div>
                                    <select>
                                        <option value="Option 1">Option 1</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                    </select>
                                
                                <div class="add-menu-category-email3">
                                    <label
                                            for="thq-sign-in-1-password"
                                            class="thq-body-large"
                                    >
                                        Description
                                    </label>
                                    <textarea
                                            placeholder="Enter menu type description (opional)..."
                                            class="add-menu-category-textarea textarea"
                                    ></textarea>
                                </div>
                                <div class="add-menu-category-password1">
                                    <div class="add-menu-category-container2">
                                        <label
                                                for="thq-sign-in-3-password"
                                                class="thq-body-large"
                                        >
                                            Ncode
                                        </label>
                                        <div class="add-menu-category-hide-password1"></div>
                                    </div>
                                    <input
                                            type="number"
                                            id="thq-sign-in-3-password"
                                            required="true"
                                            placeholder="Enter unique code..."
                                            class="add-menu-category-textinput2 thq-input thq-body-large"
                                    />
                                </div>
                                <div class="add-menu-category-password2">
                                    <div class="add-menu-category-container3">
                                        <label
                                                for="thq-sign-in-3-password"
                                                class="thq-body-large"
                                        >
                                            Order
                                        </label>
                                        <div class="add-menu-category-hide-password2"></div>
                                    </div>
                                    <input
                                            type="number"
                                            id="thq-sign-in-3-password"
                                            required="true"
                                            placeholder="Choose the order you want to see this category in the menu..."
                                            class="add-menu-category-textinput3 thq-input thq-body-large"
                                    />
                                </div>
                            </form>
                            <div class="add-menu-category-container4">
                                <button
                                        type="submit"
                                        class="add-menu-category-button thq-button-filled"
                                >
                      <span class="add-menu-category-text7 thq-body-small">
                        <fragment class="add-menu-category-page-fragment27">
                          <span class="add-menu-category-page-text27">
                            Add Menu Category
                          </span>
                        </fragment>
                      </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <img
                        alt="SignUp Image"
                        src="{% static 'img/pavaj_garden_67-1500w.jpeg' %}"
                        class="add-menu-category-sign-up-image thq-img-ratio-16-9"
                />
                <div class="add-menu-category-container5"></div>
            </div>
        </add-menu-category-wrapper>
{% endblock %}
