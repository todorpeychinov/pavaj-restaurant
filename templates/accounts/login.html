{% load static %}

                                        id="thq-sign-in-3-password"
                                        required="true"
                                        placeholder="Password"
                                        class="sign-in32-textinput2 thq-input thq-body-large"
                                />

                        <div class="sign-in32-divider3"></div>
                    </div>
                    <button
                            type="button"
                            class="sign-in32-button2 thq-button-outline"
                    >
                  <span class="sign-in32-text16 thq-body-small">
                    <fragment class="login-fragment28">
                      <span class="login-text28">Create an account</span>

            <img

                    src="{% static 'img/pavaj_garden_72-1500w.jpeg' %}"
